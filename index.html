<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 캔버스 -->
    <canvas id="js-canvas" class="canvas"></canvas>

    <!-- 캔버스 밑의 조작 -->
    <div class="control">
        <div class="control-range">
            <!-- 브러시 크기조절 -->
            <input type="range" id="js-range" min="0.1" max="5" value="2.5" step="0.1">
        </div>
        <div class="control-btns">
            <!-- 버튼 -->
            <button id="js-mode">fill</button>
            <button id="js-save">save</button>
        </div>
        <div id="js-colors" class="control-colors">
            <!-- 색상 -->
            <div class="control-color jsColor" style="background-color: #2c2c2c;"></div>
            <div class="control-color jsColor" style="background-color: white;"></div>
            <div class="control-color jsColor" style="background-color: #FF3B30;"></div>
            <div class="control-color jsColor" style="background-color: #ff9500;"></div>
            <div class="control-color jsColor" style="background-color: #FFCC00;"></div>
            <div class="control-color jsColor" style="background-color: #4CD963;"></div>
            <div class="control-color jsColor" style="background-color: #5AC8FA;"></div>
            <div class="control-color jsColor" style="background-color: #0579FF;"></div>
            <div class="control-color jsColor" style="background-color: #5856D6;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
